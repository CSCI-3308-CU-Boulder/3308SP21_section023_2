        <div class="container">

            <div id="profilesettings">
                <h1>Profile Settings</h1>
                <br/>
                <form id="profile_form"> <!-- Fran added id="profile_form" remove if issues happen -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="fullName">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fullName" id="fullName"  placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="phoneNumber">Phone Number</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"  for="birthday">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="birthday" id="birthday">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4" cols="60"></textarea>
                        </div>
                    </div>
