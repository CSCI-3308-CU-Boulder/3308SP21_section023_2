<!doctype html>

<html lang='en'>
    <head>
        <title>Profile Settings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="settings.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <nav id="navbar" class="navbar navbar-expand-sm bg-dark">
            <style>
                .navbar-nav > .active > a {color: rgb(255, 255, 255);}
            </style>
            <style>
                #block_container{
                    text-align:center;
                }
                #bloc1, #bloc2{
                    display:inline;
                }
            </style>
            <ul class="navbar-nav">
                <li class="navbar-brand ml-auto" href="homepage">
                    <img src="roomblelogo.png" alt="Roomble Logo" width = "50px" height="50px">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profilesettings.html">Profile Settings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="preferencesettings.html">Roommate Preferences</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="accountsettings.html">Account Settings</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div id="profilesettings">
                <h1>Profile Settings</h1>
                <br/>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="fullName">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fullName" id="fullName"  placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"  for="birthday">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="birthday" id="birthday">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="gender">Gender</label>
                        <div class="col-sm-10">
                            <select name="gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="bio">Bio</label>
                        <div class="col-sm-10">
                            <textarea id="bio" name="bio" rows="4" cols="60"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
