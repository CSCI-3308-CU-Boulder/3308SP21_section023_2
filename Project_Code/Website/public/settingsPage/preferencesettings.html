<!doctype html>

<html lang='en'>
    <head>
        <title>Roommate Preferences</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="settings.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="settings.js"></script>
    </head>

    <body>
        <nav id="navbar" class="navbar navbar-expand-sm bg-dark">
            <style>
                .navbar-nav > .active > a {color: rgb(255, 255, 255);}
            </style>
            <style>
                #block_container{
                    text-align:center;
                }
                #bloc1, #bloc2{
                    display:inline;
                }
            </style>
            <ul class="navbar-nav">
                <li class="navbar-brand ml-auto">
                  <a href= "../homeScreen/homepage.html">
                    <img src="roomblelogo.png" alt="Roomble Logo" width = "50px" height="50px">
                  </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profilesettings.html">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="preferencesettings.html">Preferences</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../photoPage/photospage.html">Photos</a>
                </li>
            </ul>
        </nav>

            <div class="container w3-margin">
              <div class="card text-center">
              <div class="card-header">
                <h1>Preferences</h1>
                <br/>
              <div class="card-body">
                <div id="preferencesettings">
                  <p></p>
                </div>
                <h6>Desired Rent</h6>
                <div class="slidecontainer">
                  <input type="range" min="100" max="5000" value="1500" class="slider"
                   id="rent" step = "100" oninput="outputUpdate(value)">
                <p>$<output for="rent" id="rentOutput">1500</output> </p>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="location">Location</label>
                  <div class="col-sm-2">
                      <input type="text" class="form-control" name="location" id="location"  placeholder="Enter zip code">
                  </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="gender">Seeking</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">No preference</option>
                    </select>
            </div>
              <h6>Target Age Range</h6>
              <div class="slidecontainer">
                <input type="range" min="18" max="80" value="21" class="slider"
                 id="age" step = "1" oninput="outputUpdate2(value)">
              <p><output for="age" id="ageOutput">21</output> years</p>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary btn-block">Submit</button>
        </div>
        </div>
        </div>
      </div>
    </body>
</html>
